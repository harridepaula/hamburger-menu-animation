<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Click Me!</h1>
    <div class="examples">

        <!-- Button one -->
        <button class="button-one" aria-controls="primary-navigation" aria-expanded="false">
            <svg fill="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="250">
                <rect class="line top"
                    width="80" height="10"
                    x="10" y="25" rx="5">
                </rect>
                <rect class="line middle"
                    width="80" height="10"
                    x="10" y="45" rx="5">
                </rect>
                <rect class="line bottom"
                    width="80" height="10"
                    x="10" y="65" rx="5">
                </rect>
            </svg>
        </button>

        <!-- Button two -->
        <button class="button-two" aria-controls="primary-navigation" aria-expanded="false">
            <svg stroke="var(--button-color)" fill="none" class="hamburger" viewBox="-10 -10 120 120" width="250">
                <path class="line" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"
                d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">
                </path>
              </svg>
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
