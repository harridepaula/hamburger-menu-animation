<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hamburger Menu</title>
</head>
<body>
    
    <!-- Button one -->
    <button class="button-one" aria-controls="primary-navigation" aria-expanded="false">
        <svg class="hamburger" viewBox="0 0 100 100" width="250">
            <rect class="top"
                  width="80" height="10"
                  x="10" y="25">
            </rect>
            <rect class="middle"
                  width="80" height="10"
                  x="10" y="45">
            </rect>
            <rect class="bottom"
                  width="80" height="10"
                  x="10" y="65">
            </rect>
        </svg>
    </button>

    <!-- Button two -->
    <button class="button-two" aria-controls="primary-navigation" aria-expanded="false"></button>

</body>
</html>
